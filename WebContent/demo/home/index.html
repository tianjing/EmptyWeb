<script type="application/javascript">
    var menu;
    layui.config({
        base: 'js/',
        version: 0//new Date().getTime()
    }).use(['element', 'layer','menu'],function(){
        $=layui.jquery;
        menu=layui.menu({id:"myMenu","itemClick":itemClick});
        menu.load(menudata);
    });
    function itemClick(e)
    {
        var taga=$(e.target);
        var url=taga.attr("url");
        var openType=taga.attr("openType");
        if(''!=url)
        {
            if("_self"==openType)
            {
                $('#content').attr("src",url);
            }
            else if("_blank"==openType)
            {
                window.open(url);
            }
        }
    }
</script>
